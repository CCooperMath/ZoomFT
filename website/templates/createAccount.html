    {% extends "base.html" %}
    {% block pageContent%}
    <body>
    <h1>Welcome to ZoomFront!</h1>
    <form method="POST">
    <div class="form-group">
        <label for="username"><b>Username</b></label>
        <input 
            type="text" 
            name="username"
            id="username"
            placeholder="Enter username"
            required
        />
    </div>
    <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input 
            type="text" 
            id = "password"
            name= "password"
            placeholder="Enter password"
            required
        />
        <button type ="submit">Create Account</button>
    </div>
    </form>
    <div class="container">
        <span class="login"><a href="/auth/login">Already have an account?</a></span>
    </div>
    </body>
    {% endblock %}
